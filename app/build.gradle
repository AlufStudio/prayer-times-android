buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' } //excludeInFDroid
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:+' //excludeInFDroid
    }
}


apply plugin: 'com.android.application'
apply plugin: 'io.fabric' //excludeInFDroid

android {

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude '.readme'
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    dexOptions {
        preDexLibraries = true
    }

    signingConfigs {
        debugKey {
            storeFile file('/home/metin/Daten/Dropbox/Dokumente/Sonstiges/debug.keystore')
            keyAlias 'androiddebugkey'
            keyPassword 'android'
            storePassword 'android'
        }
    }

    compileSdkVersion 24
    buildToolsVersion '24.0.3'


    defaultConfig {
        applicationId "com.metinkale.prayer"
        minSdkVersion 15
        targetSdkVersion 24
        signingConfig signingConfigs.debugKey
        versionCode 156
        versionName '3.6.1'
    }

    buildTypes {
        debug {
            debuggable true
            jniDebuggable true
            signingConfig signingConfigs.debugKey
            renderscriptDebuggable true
            minifyEnabled false
            zipAlignEnabled false
        }
        release {
            debuggable false
            jniDebuggable false
            renderscriptDebuggable false
            minifyEnabled false
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.pro'
        }
    }

    productFlavors {
        fdroid{
            versionName = android.defaultConfig.versionName + " F-Droid"
        }
        play{
            versionName = android.defaultConfig.versionName + " Play Store"
            repositories {
                maven { url 'https://maven.fabric.io/public' } //excludeInFDroid
            }
        }
    }

}





dependencies {
    playCompile('com.crashlytics.sdk.android:crashlytics:2.5.5@aar') {//excludeInFDroid
        transitive = true;//excludeInFDroid
    }//excludeInFDroid
    compile ('com.mapbox.mapboxsdk:mapbox-android-sdk:4.1.1@aar'){
        transitive=true
    }
    compile 'com.readystatesoftware.sqliteasset:sqliteassethelper:2.0.1'
    compile 'com.vanniktech:vntnumberpickerpreference:1.0.0'
    compile 'com.android.support:percent:24.2.0'
    compile 'com.google.code.gson:gson:2.7'
    compile 'com.android.support:recyclerview-v7:24.2.0'
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile 'com.android.support:design:24.2.0'
    //noinspection GradleDynamicVersion
    compile 'net.danlew:android.joda:+'
    compile 'com.koushikdutta.ion:ion:2.1.9'
    compile 'com.android.support:cardview-v7:24.2.0'
    compile 'net.steamcrafted:materialiconlib:1.1.1'
    compile 'com.android.support:customtabs:24.2.0'
    compile('com.mikepenz:aboutlibraries:5.8.5@aar') {
        transitive = true
    }
}
