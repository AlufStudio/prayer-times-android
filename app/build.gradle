buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' } //excludeInFDroid
    }

    dependencies {
        //noinspection GradleDynamicVersion
        classpath 'io.fabric.tools:gradle:+' //excludeInFDroid
    }
}


apply plugin: 'com.android.application'
apply plugin: 'io.fabric' //excludeInFDroid

android {

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude '.readme'
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    signingConfigs {
        debugKey {
            storeFile file('D:/Dropbox/Dokumente/Sonstiges/debug.keystore')
            keyAlias 'androiddebugkey'
            keyPassword 'android'
            storePassword 'android'
        }
    }

    compileSdkVersion 25
    buildToolsVersion '25.0.1'



    defaultConfig {
        applicationId "com.metinkale.prayer"
        minSdkVersion 15
        targetSdkVersion 25
        signingConfig signingConfigs.debugKey
        versionCode 169
        versionName '3.6.3'
        multiDexEnabled true
    }

    dexOptions {
        javaMaxHeapSize "2g"
    }

    buildTypes {
        debug {
            debuggable true
            jniDebuggable true
            signingConfig signingConfigs.debugKey
            renderscriptDebuggable true
            minifyEnabled false
            zipAlignEnabled false
        }
        release {
            debuggable false
            jniDebuggable false
            renderscriptDebuggable false
            minifyEnabled false
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.pro'
        }
    }

    productFlavors {
        fdroid {
            versionName = android.defaultConfig.versionName + " F-Droid"
        }
        play {
            versionName = android.defaultConfig.versionName + " Play Store"
            repositories {
                maven { url 'https://maven.fabric.io/public' } //excludeInFDroid
            }
        }
    }

}





dependencies {
    playCompile('com.crashlytics.sdk.android:crashlytics:2.6.5@aar') {//excludeInFDroid
        transitive = true;//excludeInFDroid
    }//excludeInFDroid
    fdroidCompile('com.mapbox.mapboxsdk:mapbox-android-sdk:4.1.1@aar') {
        transitive = true
    }
    //noinspection GradleDynamicVersion
    compile('com.mikepenz:aboutlibraries:5.8.5@aar') {
        transitive = true
    }
    compile 'com.readystatesoftware.sqliteasset:sqliteassethelper:2.0.1'
    compile 'com.vanniktech:vntnumberpickerpreference:1.0.0'
    compile 'com.android.support:percent:25.1.0'
    compile 'com.google.code.gson:gson:2.7'
    compile 'com.android.support:recyclerview-v7:25.1.0'
    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.android.support:design:25.1.0'
    //noinspection GradleDynamicVersion
    compile 'net.danlew:android.joda:+'
    compile 'com.koushikdutta.ion:ion:2.1.9'
    compile 'com.android.support:cardview-v7:25.1.0'
    compile 'net.steamcrafted:materialiconlib:1.1.1'
    compile 'com.android.support:customtabs:25.1.0'
    compile 'com.evernote:android-job:1.1.3'
    playCompile 'com.google.android.gms:play-services:10.0.1'
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.github.anrwatchdog:anrwatchdog:1.3.+'
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
    testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
}
